<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./colorCar.js"></script>
  <script src="./Car.js"></script>
  <script src="./CarMove.js"></script>
  
</head>

<body>

  <a-scene >

    <a-camera position="0 3 5">

    </a-camera>

    <a-assets timeout="15000">        
      <a-asset-item
        id="car"
        src="./car/scene.gltf"
      ></a-asset-item>
      
    </a-assets>
    
    <a-entity
        id="car"
        scale="0.05 0.05 0.05"
        car
        carmove>       
    </a-entity>

    <a-entity 
      id="base"
      position="-0.5 -2.5 -6" 
      colorcar>
    </a-entity>

  </a-scene>

</body>

</html>
